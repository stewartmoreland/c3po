<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>C-3PO</title>
  <meta name="description" content="Hello C-3PO">
  <meta name="author" content="Stewart Moreland">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
  <script src="https://kit.fontawesome.com/7104333187.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo-wht.png') }}" width="75%">
    </div>
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Welcome! </h2>
      <p class="active"> Welcome to {{ url_for(request.endpoint) }} </p>
      <p class="active"> I am C-3PO. Human Cyborg Relations. </p>
      <a class="active" href="{{ url_for('v1_slack_oauth.authorize') }}">
        <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
          srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
      </a>

      <div id="formFooter">
        <a class="underlineHover" href="https://github.com/stewartmoreland/c3po">
          <i class="fa-brands fa-github fa-xl"></i>
          Check out C-3PO on GitHub &rarr;
        </a>
      </div>
    </div>
  </div>
</body>

</html>
