name: 'Lock threads'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  
permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: 30
          pr-inactive-days: 30
